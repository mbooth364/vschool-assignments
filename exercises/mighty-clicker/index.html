<!DOCTYPE html>
<html lang="en" ng-app="clickerApp">
<head>
    <meta charset="UTF-8">
    <title>Mighty Clicker</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body ng-controller="MainController">
  <h1>Mighty Clicker</h1>
   <div class="row buttons">
       <div class="col-md-4 col-md-offset-2">
         <button ng-click="addBlue()" class="btn btn-primary btn-lg" type="button">Click Me</button>
   <h2>Score: </h2>
      <h2>100</h2>
       </div>
       <div class="col-md-4 col-md-offset-2">
   <button ng-click="addRed()" class="btn btn-danger btn-lg" type="button">No Click Me</button>
   <h2>Score: </h2>
    <h2>100</h2>
     
       </div>
   </div>
   
   
   
    
    
    <script src="app.js"></script>
    <script src="clickerService.js"></script>
</body>
</html>
