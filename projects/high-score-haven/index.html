<!DOCTYPE html>
    <head>
    <title>High Score Haven</title>
        <link rel="stylesheet" href="style.css">
    </head>
<html>
    <body>
        <header>
            <h1>High Score Haven</h1>
        </header>
            <section>
                <h2>I am a damn good gamer.  Do you think you can beat me?  Lets see what you got!</h2>
            </section>
                <article>
                    <form>
                        <fieldset>
                            <h3>Name:</h3>
                                <input type="text" name="name" required><br>
                            <h3>Game:</h3>
                                <input type="text" name="game"><br>
                            <h3>Date:</h3>
                                <input type="date" name="date"><br>
                            <h3>Score:</h3>
                                <input type="number" name="score"><br>   
                            <h3>Best time:</h3>
                                <input type="number" name="score"><br> 
                            <h3>You got something to say??</h3>
                            <h4>Yeah I got something to say!</h4>
                                <input type="checkbox" name="trash talk"><br>
                                <textarea name="message" rows="10" cols="30"></textarea>
                            <button type="submit">Submit</button>
                        </fieldset>
                    </form>
                </article>
                    <article2>
                        <table>
                            <th colspan="5">Leader board</th>
                                <tr class="table-head">
                                    <td>Name</td>
                                    <td>Game</td>
                                    <td>date</td>
                                    <td>score</td>
                                    <td>empty</td>
                                </tr>

                        </table>
                    </article2>
        
    
    </body>
</html>
