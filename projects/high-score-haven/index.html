<!DOCTYPE html>
    <head>
    <title>High Score Haven</title>
        <link rel="stylesheet" href="style.css">
    </head>
<html>
    <body>
        <header>
            <h1>High Score Haven</h1>
        </header>
            <section>
                <h2>I am a damn good gamer.  Do you think you can beat me?  Lets see what you got!</h2>
            </section>
                <article>
                    <form>
                        <fieldset>
                            <h3>Name:</h3>
                                <input id="name" type="text" name="name" required><br>
                            <h3>Game:</h3>
                                <input id="game" type="text" name="game" required><br>
                            <h3>Date:</h3>
                                <input id="date" type="date" name="date" required><br>
                            <h3>Score:</h3>
                                <input type="number" name="score"><br>   
                            <h3>Best time:</h3>
                                <input id="time" type="number" name="score"><br> 
                            <h3>You got something to say??</h3>
                            <h4>Yeah I got something to say!</h4>
                                <input type="checkbox" name="trash talk"><br>
                                <textarea id="message" name="message" rows="10" cols="30"></textarea>
                            <button id="submit-new-score" type="submit">Submit</button>
                        </fieldset>
                    </form>
                </article>
                    <article2>
                        <table>
                            <th colspan="5">Leader board</th>
                                <tr class="table-head">
                                    <td>Name</td>
                                    <td>Game</td>
                                    <td>Date</td>
                                    <td>Score</td>
                                    <td>Time</td>
                                </tr>
                                <tr>
                                    <td id="form-name"></td>
                                    <td id="form-game"></td>
                                    <td id="form-date"></td>
                                    <td id="form-score"></td>
                                    <td id="form-time"></td>
                                </tr>
                                <tr>
                                    <td>Sarah</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>Caleb</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>Aubrey</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                        </table>
                    </article2>
        
    <script type="text/javascript" src="app.js"></script>
    </body>
</html>
